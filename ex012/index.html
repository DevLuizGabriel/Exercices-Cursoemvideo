<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video em html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/video-m4v.mkv"width="500px" controls>  </video>
    
    <!--sempre que for inserir imagens ou videos, colocar todos formatos, para que todos possam acessar como abaixo !-->
<video controls width="500px" poster="imagens/foto-g.png" controls>
        <source src="midia/video-m4v.mkv" type="video-mkv">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

</video>

<h2>Inserindo Vídeos do YouTube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=T1PYW71M-Rpr6odM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
