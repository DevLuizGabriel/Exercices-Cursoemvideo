<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video em html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/video-m4v.mkv"width="500px" controls>  </video>
    
    <!--sempre que for inserir imagens ou videos, colocar todos formatos, para que todos possam acessar como abaixo !-->
<video controls width="500px" poster="imagens/foto-g.png" controls>
        <source src="midia/video-m4v.mkv" type="video-mkv">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

</video>

</body>
</html>
